<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-scale-ripple" [fullScreen]="true">
    <p style="color: white"> Validando los datos... </p>
</ngx-spinner>
<!-- Breadcrumb Area Start -->
<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="breadcrumb-content">
                    <ul class="nav">
                        <li><a href="/">Home</a></li>
                        <li>Ingreso / Registro</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb Area End-->
<!-- login area start -->
<div class="login-register-area mb-50px mt-40px">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                <div class="login-register-wrapper">
                    <div class="login-register-tab-list nav">
                        <a class="active" data-toggle="tab" href="#lg1">
                            <h4>Ingreso</h4>
                        </a>
                        <a data-toggle="tab" href="#lg2">
                            <h4>Registro</h4>
                        </a>
                    </div>
                    <div class="tab-content">
                        <div id="lg1" class="tab-pane active">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <!-- <div class="row" style="margin-bottom: 30px;">
                                        <div class="col-md-6">
                                            <button type="button" (click)="login_facebook(true)" class="btn btn-outline-primary btn-block">Facebook</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button type="button" (click)="login_google(true)" class="btn btn-outline-danger btn-block">Google</button>
                                        </div>
                                    </div>
                                    <hr> -->
                                    <form [formGroup]="forma_login" (ngSubmit)="login_usuario()" style="margin-top: -20px;">
                                        <div style="margin-bottom: -15px;">
                                            <label>
                                                Correo: 
                                                <small *ngIf="correoNoValido" class="form-text text-danger">Ingrese un correo válido</small>
                                            </label>
                                            <input [class.is-invalid]="correoNoValido" formControlName="correo" name="correo" type="text" name="user-name" placeholder="Ingrese su correo..." />
                                        </div>
                                        <div style="margin-bottom: -15px;">
                                            <label>
                                                Contraseña:
                                                <small *ngIf="pass1NoValido" class="form-text text-danger">Ingrese una contraseña</small>
                                            </label>
                                            <input [class.is-invalid]="pass1NoValido" formControlName="password" name="password" type="password" name="user-name" placeholder="Ingrese su contraseña..." />
                                        </div>
                                        <div class="button-box">
                                            <div class="login-toggle-btn" style="margin-bottom: 15px;">
                                                <input formControlName="recuerdame" name="recuerdame" type="checkbox" id="customCheck2" />
                                                <label class="flote-none pointer" for="customCheck2" style="color: #1d1d1d;font-size: 15px;">&nbsp;Recuérdame</label>
                                                <a href="#">¿Olvidó contraseña?</a>
                                            </div>
                                            <button type="submit" class="btn-block"><span>Ingresar</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div id="lg2" class="tab-pane">
                            <div class="login-form-container">
                                <div class="login-register-form">
                                    <!-- <div class="row" style="margin-bottom: 30px;">
                                        <div class="col-md-6">
                                            <button type="button" (click)="login_facebook(false)" class="btn btn-outline-primary btn-block">Facebook</button>
                                        </div>
                                        <div class="col-md-6">
                                            <button type="button" (click)="login_google(false)" class="btn btn-outline-danger btn-block">Google</button>
                                        </div>
                                    </div>
                                    <hr> -->
                                    <form autocomplete="off" [formGroup]="forma_registro" (ngSubmit)="registrar_usuario()" style="margin-top: -20px;">
                                        <div style="margin-bottom: -15px;">
                                            <label>RUC: <small *ngIf="rucNoValido" class="form-text text-danger">Ingrese un ruc válido</small></label>
                                            <input [class.is-invalid]="rucNoValido" formControlName="ruc" name="ruc" type="text" name="user-name" placeholder="Ingrese su RUC..." />
                                        </div>
                                        <div style="margin-bottom: -15px;">
                                            <label>Razón social: <small *ngIf="nombreNoValido" class="form-text text-danger">Ingrese una razón social</small></label>
                                            <input [class.is-invalid]="nombreNoValido" formControlName="nombre" name="nombre" type="text" name="user-name" placeholder="Ingrese su razón social..." />
                                        </div>
                                        <div style="margin-bottom: -15px;">
                                            <label>Correo: <small *ngIf="correoNoValido2" class="form-text text-danger">Ingrese un correo válido</small></label>
                                            <input [class.is-invalid]="correoNoValido2" formControlName="correo" name="correo" type="text" name="user-name" placeholder="Ingrese su correo..." />
                                        </div>
                                        <div style="margin-bottom: -15px;">
                                            <label>Celular: <small *ngIf="celularNoValido" class="form-text text-danger">Ingrese un número de celular</small></label>
                                            <input [class.is-invalid]="celularNoValido" formControlName="celular" name="celular" type="text" name="user-name" placeholder="Ingrese su nro celular..." />
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div style="margin-bottom: -15px;">
                                                    <label>Contraseña: <small *ngIf="pass1NoValido2" class="form-text text-danger">Ingrese una contraseña</small></label>
                                                    <input [class.is-invalid]="pass1NoValido2" formControlName="password" name="password" type="password" name="user-name" placeholder="Ingrese su contraseña..." />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div style="margin-bottom: 0px;">
                                                    <label>Repita contraseña: <small *ngIf="pass2NoValido" class="form-text text-danger">valide su contraseña</small></label>
                                                    <input [class.is-invalid]="pass2NoValido" formControlName="password2" name="password2" type="password" name="user-name" placeholder="Repita su contraseña..." />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="button-box">
                                            <button type="submit" class="btn-block"><span>Registrarme</span></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- login area end -->
